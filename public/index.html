<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="main.js"></script>
</head>

<body>


    <div id="container">

        <div class="row">
            <div class="col-sm-10" id="img">

                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cheeseburger.jpg/1200px-Cheeseburger.jpg"
                    width="200px">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-10" id="eat">

                <h1>Eat-Da-Burger!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">

               <input class="form-control" type="text" id="newBurgers" placeholder="Enter a new burger here!">
                

            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">

                <button id="burgers-submit" class="btn btn-lg pull-right">Submit!</button>



            </div>
        </div>


    </div>


<script type="text/javascript">
$("#burgers-submit").on("click", function(event, req) {
    event.preventDefault();

    var newBurgers = $("#newBurgers").val().trim();
    console.log(newBurgers);

$.post("/newBurgers", newBurgers) 
    .then(function(data){
        console.log("new burgers", data)
    })

})


</script>


</body>

</html>
